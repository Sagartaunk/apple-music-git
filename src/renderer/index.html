<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; style-src 'self'; script-src 'self'; img-src 'self' data:; font-src 'self'">
  <title>Apple Music Controls</title>
</head>
<body>
  <div id="control-bar" class="control-bar">
    <!-- Playback controls -->
    <div class="controls-left">
      <button id="prev-btn" class="control-btn" title="Previous Track">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>
      
      <button id="play-pause-btn" class="control-btn control-btn-primary" title="Play/Pause">
        <svg id="play-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      </button>
      
      <button id="next-btn" class="control-btn" title="Next Track">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
        </svg>
      </button>
    </div>

    <!-- Volume and settings -->
    <div class="controls-right">
      <div class="volume-control">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
        <input type="range" id="volume-slider" min="0" max="100" value="70" title="Volume (System)">
      </div>

      <button id="mini-player-btn" class="control-btn" title="Toggle Mini Player">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
        </svg>
      </button>

      <button id="dark-mode-btn" class="control-btn" title="Toggle Dark Mode">
        <svg id="dark-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
        <svg id="light-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"/>
        </svg>
      </button>

      <div id="status-indicator" class="status-indicator" title="Widevine Status">
        <span class="status-dot"></span>
      </div>
    </div>
  </div>
</body>
</html>
